<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="creator" content="Wendell Kenneddy" />
  <meta name="description" content="Um UI Clone da main screen do Pomofocus." />
  <meta property="og:title" content="Pomofocus UI Clone" />
  <meta property="og:description"
    content="Um UI Clone da main screen do Pomofocus." />
  <meta property="og:site_name" content="Pomofocus UI Clone">
  <meta property="og:locale" content="pt-BR" />
  <meta property="og:url" content="https://pomouiclone.vercel.app/" />
  <meta property="og:image"
    content="https://pomouiclone.vercel.app/assets/images/og-preview.png" />
  <meta name="twitter:title" content="Pomofocus UI Clone" />
  <meta name="twitter:description"
    content="Um UI Clone da main screen do Pomofocus." />
  <!-- <meta name="twitter:url" content="https://" /> -->
  <!-- <meta name="twitter:image" content="https://" /> -->
  <title>Pomofocus UI Clone</title>
  <link rel="shortcut icon" href="./assets/images/favicon.ico"
    type="image/x-icon" />
  <link rel="stylesheet" href="./assets/styles/reset.css" />
  <link rel="stylesheet" href="./assets/styles/components/header.css" />
  <link rel="stylesheet" href="./assets/styles/components/main.css" />
  <link rel="stylesheet" href="./assets/styles/responsivity.css" />
</head>

<body>

  <!-- Header -->

  <header id="page-header" role="heading">
    <h1>
      <img src="./assets/images/icon-white.png" alt="Logo" />
      <a href="./index.html">Pomofocus</a>
    </h1>

    <nav>
      <a href="#">
        <img src="./assets/images/graph-white.png" alt="Gráfico" width="16"
          height="16" />
        <span class="hide-for-mobile">Report</span>
      </a>

      <a href="#">
        <img src="./assets/images/config-white.png" alt="Configurações"
          width="16" height="16" />
        <span class="hide-for-mobile">Setting</span>
      </a>

      <a href="#">
        <div class="user-placeholder"></div>
      </a>
    </nav>
  </header>

  <div class="progress-bar"></div>

  <!-- Main -->

  <main class="container" role="main">

    <!-- Timer -->

    <section id="timer">
      <h2 class="sr-only">Timer</h2>

      <div class="btn-group">
        <button class="active">Pomodoro</button>
        <button>Short Break</button>
        <button>Long Break</button>
      </div>

      <div class="timer-info">
        <span>25:00</span>
      </div>

      <button id="start-button">START</button>
    </section>

    <div id="current-state">
      <p>Time to work!</p>
    </div>

    <!-- Tasks -->

    <section id="tasks">
      <h2 class="sr-only">Tarefas</h2>

      <div class="tasks-display">
        <span>Tasks</span>

        <button>
          <img src="./assets/images/threedots-white.png" alt="Tarefas"
            width="16" height="16" />
        </button>
      </div>

      <div class="add-task">
        <img src="./assets/images/plus-circle-white.png" alt="Adicionar tarefa"
          width="18" height="18" />

        <span>Add Task</span>
      </div>
    </section>
  </main>

</body>

</html>
